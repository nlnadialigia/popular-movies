<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/global.css">
  <title>Filmes Populares</title>
</head>
<body>
  <header>
    <h1>Filmes Populares</h1>
  </header>
  <main>
    <div class="search">
      <input type="text" name="search" id="search" placeholder="Digite algum filme para pesquisar...">
      <img src="./src/assets/search-icon.svg" alt="Ícone de pesquisa" class="searchIcon">
    </div>
    <div class="favorites">
      <input type="checkbox" name="show" id="show">
      <label for="show">Mostrar meus filmes favoritos apenas</label>
    </div>
    <div id="movies"></div>
  </main>
  <footer>
    <p>Feito com <img src="./src/assets/full-heart.svg" alt=""> por Nádia Ligia</p>
  </footer>
  <script type="module" src="./src/scripts/movies.js"></script>
  <script type="module" src="./src/scripts/search.js"></script>
</body>
</html>
